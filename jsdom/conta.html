<!DOCTYPE html>
<html>

<head>
    <style>
        label {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h2>Calculadora de Gorjeta</h2>
    <form>
        <label for="subtotal">Subtotal:</label>
        <input type="number" id="subtotal" min="0" step="0.01" onchange="calcularTotal()" />

        <label for="gorjeta">Gorjeta (%):</label>
        <input type="number" id="gorjeta" min="0" step="0.01" onchange="calcularTotal()" />

        <label for="pessoas">NÃºmero de pessoas:</label>
        <input type="number" id="pessoas" min="1" step="1" onchange="calcularTotal()" />

        <label for="total">Total:</label>
        <output id="total"></output>

        <label for="gorjeta-valor">Valor da Gorjeta:</label>
        <output id="gorjeta-valor"></output>

        <label for="total-pagar">Total a Pagar por Pessoa:</label>
        <output id="total-pagar"></output>
    </form>

    <script>
        function calcularTotal() {
            var subtotal = parseFloat(document.getElementById('subtotal').value);
            var gorjetaPorcentagem = parseFloat(document.getElementById('gorjeta').value);
            var pessoas = parseInt(document.getElementById('pessoas').value);

            if (!isNaN(subtotal) && !isNaN(gorjetaPorcentagem) && !isNaN(pessoas) && pessoas > 0) {
                var gorjeta = subtotal * (gorjetaPorcentagem / 100);
                var total = subtotal + gorjeta;
                var totalPagar = total / pessoas;

                document.getElementById('total').textContent = total.toFixed(2);
                document.getElementById('gorjeta-valor').textContent = gorjeta.toFixed(2);
                document.getElementById('total-pagar').textContent = totalPagar.toFixed(2);
            } else {
                document.getElementById('total').textContent = '';
                document.getElementById('gorjeta-valor').textContent = '';
                document.getElementById('total-pagar').textContent = '';
            }
        }
    </script>
</body>

</html>
