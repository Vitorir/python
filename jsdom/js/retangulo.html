<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #retangulo {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="retangulo"></div>

    <button  onclick="mudarCor('red')">Vermelho</button>
    <button  onclick="mudarCor('blue')">Azul</button>
    <button  onclick="mudarCor('green')">Verde</button>

    <script>
        let ret = document.getElementById('retangulo')

        function mudarCor(cor) {
            ret.style.backgroundColor = cor
        }

        ret.addEventListener('mouseover', function () {
            ret.style.backgroundColor = 'white'
        })

    </script>
</body>
</html>
